{% extends 'base.html' %}
{% load static %}


{% block body %}
<main>



  
  <div class="container">
    <div  id="carouselExampleControls" class=" my-2   carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/a.png' %}" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/b.png' %}" class="d-block w-100"/>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/c.png' %}" class="d-block w-100"/>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="row my-5 ">
      <h2>İlginizi Çekebilecek Bazı Kurslar</h2>
      <hr>
      {% for i in kurs_random_list  %}
      <div class="col-2" style="margin-right: 6rem; margin-top: 1rem;">
        <div class="" style="width: 18rem;">
          <img src="{{i.image.url}}" class= "card-img-top"/>
          <div class="card-body my-2">
            <h6 class="card-title fw-bold">{{ i.title | truncatechars:75}}</h6>
          </div>
         <div style="display: block; justify-content: start; " >
          </div>
          <div class="card-body">
            <a href="#" class="card-link text-black">{{ i.puan }} <i class="fa-solid fa-star text-warning "></i></a>
          </div>
          <div class="card-body">
            <a href="#" class="card-link text-black">{{ i.price }}  ₺ </a>
          </div>
          <div class="card-body">
            <a href="#" class="card-link text-black">{{ i.category }}</a>
          </div>
          <div class="card-body">
            <a href="#" class="card-link text-primary">{{ i.user}}</a>
          </div>
        </div>
      </div>
      {% endfor %}
      <hr>
    </div>




  </div>

</main>
    
{% endblock body %}
